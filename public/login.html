<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/csses/main.css">
    <title>Login - user</title>
</head>
<body>
    <section class="register">
        <div class="register__container">
            <h2 class="register--title">Sing Up</h2>
            <form class="register__container--form">
                <input class="register--input" type="text" name="name" placeholder="Nombre">
                <input class="register--input" type="text" name="email" placeholder="Correo">
                <input class="register--input" type="password" name="password" placeholder="Contraseña">
                <button class="register--button">Registrarme</button>
            </form>
            <a class="login--button" href="iniciar-sesion.html">Iniciar sesión</a>
            <div class="facebook-container"><img src="http://logok.org/wp-content/uploads/2014/10/Facebook-logo-f.png" class="image" alt="Facebook icon">Login with Facebook</div>
        </div>
    </section>
    
</body>
</html>
